<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Love Gallery ðŸ’–</title>

<style>
  @keyframes bottomToMiddle {
  0% {
    transform: translateY(0) scale(0.5);
    opacity: 0;
  }
  50% {
    opacity: 1;
    transform: translateY(-200px) scale(1.2);
  }
  100% {
    opacity: 0;
    transform: translateY(-300px) scale(1);
  }
}



body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(to right,#ff758c,#ff7eb3);
    text-align:center;
    color:white;
}

h1{
    margin-top:20px;
}

.gallery{
  display:grid;
  grid-template-columns: repeat(2, 1fr); /* mobile */
  gap:15px;
  padding:20px;
}

.gallery img{
  width:100%;
  aspect-ratio: 9 / 16;   /* mobile reel look */
  object-fit: cover;
  border-radius:20px;
  box-shadow:0 10px 20px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}


.gallery img:hover{
    transform:scale(1.08);
}

.back{
    margin:20px;
}
button{
    background:#ff2d55;
    border:none;
    padding:12px 25px;
    border-radius:25px;
    color:white;
    font-size:16px;
}
#imageModal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:10000;
}

#imageModal img{
  width:100vw;
  height:100vh;
  object-fit: contain;
  border-radius:0;
}



@media (max-width: 500px){
  #imageModal img{
    width: 100%;
    max-width: 400px;
  }
}

 
</style>

</head>

<body>

<h1>ðŸ’– My Beautiful Love ðŸ’–</h1>
<p>Every picture of you is my favorite memory ðŸ˜˜</p>
<div class="gallery">
  <div id="imageModal" onclick="closeImage()">
  <img id="modalImg">
</div>
  <img src="LOVE1.jpeg" data-song="tum.mp3.mpeg" onclick="openImage(this)">
  <img src="LOVE4.jpeg" data-song="MERENAMTU.mp3.mpeg" onclick="openImage(this)">
  <img src="LOVE2.jpeg" data-song="SARUKHAN.mp3.mpeg" onclick="openImage(this)">
  <img src="LOVE3.jpeg" data-song="merizindegi.mp3.mpeg" onclick="openImage(this)">
  <img src="LOVE5.jpeg" data-song="FANNA.mp3.mpeg" onclick="openImage(this)">
  <img src="LOVE6.jpeg" data-song="rab.mp3.mpeg" onclick="openImage(this)">
</div>
<audio id="player"></audio>
<div class="back">
    <a href="index.html"><button>â¬… Back to Love Page</button></a>
</div>
<script>
let audio = document.getElementById("player");

function openImage(imgElement) {
  // show big image
  document.getElementById("modalImg").src = imgElement.src;
  document.getElementById("imageModal").style.display = "flex";

  // play that image's song
  let song = imgElement.getAttribute("data-song");
  audio.pause();
  audio.currentTime = 0;
  audio.src = song;
  audio.play();
}

function closeImage() {
  document.getElementById("imageModal").style.display = "none";

  // stop song when image is closed
  audio.pause();
  audio.currentTime = 0;
}
</script>
</body>
</html>
